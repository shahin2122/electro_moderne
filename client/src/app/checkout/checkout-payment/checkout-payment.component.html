<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
        </div>
        <div class="form-group col-6" >
            <div #cardNumber class="form-control py-3 b-m" ></div>
            <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
        </div>
        <div class="form-group col-3">
            <div #cardExpiry class="form-control py-3 b-m"></div>
        </div>
        <div class="form-group col-3">
            <div #cardCvc class="form-control py-3 b-m"></div>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-warning d-flex align-items-center" cdkStepperPrevious>
        <i class="fa fa-angle-left fa-3x"></i> Back To Review
    </button>
    <button 
     [disabled]="loading 
     || checkoutForm.get('paymentForm').invalid
     || !cardNumberValid
     || !cardExpiryValid
     || !cardCvcValid"
     class="btn btn-success
     d-flex align-items-center"
     (click)="submitOrder()" >
      Submit Order <i class="fa fa-angle-right fa-3x "></i> 
      <i *ngIf="loading" class="fa fa-spinner fa-spin fa-3x"></i>
    </button>
</div>
