<div class="container mt-5">
    <div class="row">
      <div class="col-12">
 <h2>All Orders</h2>

 <div class="d-flex justify-content-center align-items-center pb-2 mr-2">

  <app-paging-header
    [totalCount]="totalCount"
    [pageSize]="this.ordersParams.pageSize"
    [pageNumber]="this.ordersParams.pageNumber"
  ></app-paging-header>

    <div class="form-inline mt-2 " *ngIf="orders">
        <input (keyup.enter)="onSearch()" #search class="form-control mr-1 ml-4" style="width: 300px;" placeholder="search" type="text">
        <button (click)="onSearch()" class="btn btn-outline-primary my-2 ">Search</button>
       
    </div>
   </div>

            <table class="table table-hover" style="cursor: pointer;">
              <thead class="thead-primary">
              <tr>
               <th>Order</th>
               <th>Date</th>
               <th>User</th>
               <th>Total</th>
               <th>Status</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let order of orders" routerLink="/order/{{order.id}}" >
                <th># {{order.id}}</th>
                <td>{{order.orderDate | date: 'medium'}}</td>
                <td>{{order.buyerEmail}}</td>
                <td>{{order.total | currency}}</td>
                <td>{{order.status}}</td>
               </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      
      <div class="d-flex justify-content-center mt-2" *ngIf="totalCount > 0">
        <app-pager
         [pageSize]="ordersParams.pageSize"
         [totalCount]="totalCount"
         (pageChanged)="onPageChanged($event)"
        ></app-pager>
       </div>
