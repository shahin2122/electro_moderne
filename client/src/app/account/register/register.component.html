<div class="d-flex  justify-content-center mt-5">
    <div class=" col-md-8 col-sm-8 col-xs-2">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h1 class="h1 mb-3 fw-normal d-flex justify-content-center">Register</h1>

                 <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
                 <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
                 <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

                 <ul class="text-danger list-unstyled font-x-large" *ngIf="errors">
                    <li *ngFor="let error of errors">
                        {{error}}
                    </li>
                 </ul>
            <button  class="w-100 btn btn-lg btn-primary mt-2" type="submit">Register</button>
          
          </form>
    </div>
</div>
