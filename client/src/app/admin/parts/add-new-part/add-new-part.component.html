<div class="container">

    <button routerLink="/admin/pannel" class="btn btn-success font-x-large d-flex align-items-center justify-content-center"><i class="fa fa-chevron-left fa-2x mr-1"></i> Back</button>
      <h1 class="mt-2">Add New Part</h1>
      <div class="d-flex justify-content-center mt-5">
          <div class="col-10">
              <form [formGroup]="addPartForm" (ngSubmit)="onSubmit()">
                  <app-text-input formControlName="Name" [label]="'Part Name'"></app-text-input>
                  <app-text-input formControlName="PartNumber" [label]="'PartNumber'"></app-text-input>
                  <app-text-input formControlName="Price" [label]="'Price'"></app-text-input>
                  <app-text-input formControlName="LocalId" [label]="'LocalId'"></app-text-input>
                  <app-text-input formControlName="Manufacturer" [label]="'Manufacturer'"></app-text-input>
                  
                  <div class="form-group">
                      <label class="font-xx-large">Part Type:</label>
                      <select class="custom-select"  formControlName="PartTypeId">
                        <option selected="">Select Part Type </option>
                    
                          <option *ngFor="let type of partTypes" [ngValue]="type.id" >{{type.name}}</option>
                       
                      </select>
                    </div>
  
                    <div class="form-group">
                      <label class="font-xx-large">Part Brand:</label>
                      <select class="custom-select"  formControlName="PartBrandId">
                        <option selected="">Select Part Brand </option>
                    
                          <option *ngFor="let brand of partBrands" [ngValue]="brand.id" >{{brand.name}}</option>
                       
                      </select>
                    </div>
  
                  <label for="Specs" class="font-xx-large">Specs:</label>
                  <textarea class="form-control" formControlName="Specs" id="Specs" placeholder="Specs..." style="font-size: 30px;" rows="4"></textarea>
    
  
                  <label for="Description" class="font-xx-large">Description:</label>
                  <textarea class="form-control" formControlName="Description" id="Description" placeholder="Description" style="font-size: 30px;" rows="4"></textarea>
  
  
                  <button  class="w-100 btn btn-lg btn-info my-4 font-x-large d-flex align-items-center justify-content-center" type="submit">Next <i class="fa fa-chevron-right fa-2x"></i></button>
              </form>
          </div>
      </div>
  
  
  </div>
