<div class="container">
    <div class="d-flex justify-content-center text-center mt-5">
        <h1 *ngIf="!isUpdate" class="mt-3">Add New Customer</h1>
        <h1 *ngIf="isUpdate" class="mt-3">Edit Customer</h1>
    </div>
<button  routerLink="/admin/customers"
class="btn btn-warning font-x-large d-flex align-items-center justify-content-center "><i class="fa fa-chevron-left fa-2x mr-1"></i>Back</button>

<div class="mt-2">
    <div class="col-12">
        <form [formGroup]="AddNewCustomerForm" (ngSubmit)="onSubmit()">
            <app-text-input formControlName="FullName" [label]="'Full Name'"></app-text-input>
            <app-text-input formControlName="PhoneNumber" [label]="'Phone Number'"></app-text-input>
            <app-text-input formControlName="Email" [label]="'Email'"></app-text-input>
            <app-text-input formControlName="Address" [label]="'Address'"></app-text-input>
            <app-text-input formControlName="City" [label]="'City'"></app-text-input>
            <app-text-input formControlName="PostalCode" [label]="'PostalCode'"></app-text-input>
            <app-text-input formControlName="Appliance" [label]="'Appliance'"></app-text-input>
            <app-text-input formControlName="Brand" [label]="'Brand'"></app-text-input>
            <app-text-input formControlName="ModelNumber" [label]="'ModelNumber'"></app-text-input>
            <app-text-input formControlName="RequestedService" [label]="'Requested Service'"></app-text-input>
           
            
           
            
            <button  [disabled]="AddNewCustomerForm.invalid"
            class="w-100 btn btn-lg btn-info my-4 font-x-large d-flex align-items-center justify-content-center" 
            type="submit">Submit <i class="fa fa-check fa-2x"></i></button>
        </form>
    </div>
</div>
</div>
