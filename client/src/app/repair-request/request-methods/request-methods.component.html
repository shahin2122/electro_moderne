<div class="container mt-4" [formGroup]="repairRequestForm">
    <div class="row" formGroupName="paymentForm">
        <div class="col-12">
            <h1>Payment Methods</h1>
        </div>
     
        <div class=" col-12">
            <div class="custom-control custom-checkbox form-group" *ngFor="let payment of paymentMethods">
              <input type="checkbox" 
              class="custom-control-input" 
              id={{payment.id}}  
              value={{payment.id}}
              formControlName="PaymentMethods"
              (click)="onClicked(payment)"
              >
              <label 
              class="custom-control-label" 
              for={{payment.id}}
              > {{payment.name}}</label>
            </div>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-warning d-flex align-items-center" cdkStepperPrevious>
        <i class="fa fa-angle-left fa-3x"></i> Go Back
    </button>
    <button 
     [disabled]="paymentsSelected.length === 0"
     class="btn btn-success
     d-flex align-items-center" cdkStepperNext>
      Go To Next <i class="fa fa-angle-right fa-3x "></i> 
    </button>
</div>
