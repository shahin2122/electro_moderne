<div class="col-12">
    <div class="card  w-120 h-100 shadow-sm">
      <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.photoUrl}}" class="img-fluid " >
        <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button (click)="addItemToBasket()" type="button" class="btn  btn-success  mr-2" style="width: 40%;"><i class="fa fa-shopping-cart"></i></button>
        <button  routerLink="/shop/{{product.id}}" type="button" class="btn  btn-info" style="width: 40%;">View</button>
     
      </div>
      
      </div>
      <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}" class="text-info">
          <h6 class="text-uppercase"> {{product.name}}</h6>
        </a>
        <span class="mb-2 ">{{product.price | currency}}</span>

        
       
          
      </div>
</div>
