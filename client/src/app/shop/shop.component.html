<div class="container">
    <div class="row">

        <section class="col-3">
            
            <h5 class="text-primary ml-3">Sort</h5>
            <select class="custom-select">
                <option selected> Alphabetical</option>
                <option > Price: Low to High</option>
                <option > Price: High to Low</option>
                <option > Used Appliances</option>
            </select>

             <h5 class="text-primary ml-3 mt-2">Brands</h5>

             <ul class="list-group my-3">
                <li *ngFor="let brand of brands"
                class="list-group-item  d-flex justify-content-between align-items-center"
                style="cursor: pointer;">
                    {{brand.name}}
                </li>
               
            </ul>

            <h5 class="text-primary ml-3">Types</h5>
            <ul class="list-group my-3">
                <li *ngFor="let type of types"
                 class="list-group-item  d-flex justify-content-between align-items-center"
                 style="cursor: pointer;">
                    {{type.name}}
                </li>
               
            </ul>
        </section>

        <section class="col-9">
           <div class="d-flex justify-content-between align-items-center pb-2">
            <header>
                <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
            </header>
            <div class="form-inline mt-2">
                <input class="form-control mr-1" style="width: 300px;" placeholder="search" type="text">
                <button class="btn btn-outline-primary my-2 ">Search</button>
                <button class="btn btn-outline-success my-2 ml-1">Reset</button>
            </div>
           </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-xl-3 col-lg-4 col-md-6 col-xs-12 col-sm-12 mb-2" *ngFor="let product of products">
                  <app-product-item [product]="product" ></app-product-item>
                  
                </div>
              </div>
        </section>
    </div>
</div>
