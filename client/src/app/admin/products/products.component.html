<div class="row my-2 d-flex justify-content-center">
    <button routerLink="/admin/add-new-product" class="btn btn-success d-flex align-items-center"><i class="fa fa-plus fa-2x mr-1"></i> Add New Product</button>
</div>

<div class="row d-flex justify-content-center align-items-center my-2">
    <app-paging-header
    [totalCount]="totalCount"
    [pageSize]="this.productsParams.pageSize"
    [pageNumber]="this.productsParams.pageNumber"
    ></app-paging-header>
</div>

<div class="row">
    <table class="table">
        <tr>
            <th style="width: 20%;">Product Name</th>
            <th style="width: 15%;">Type</th>
            <th style="width: 15%;">Brand</th>
            <th style="width: 10%;">Price</th>
            <th style="width: 20%;">Local ID</th>
            <th style="width: 20%;"></th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.productType}}</td>
            <td>{{product.productBrand}}</td>
            <td>{{product.price}}</td>
            <td>{{product.localId}}</td>
            <td class="d-flex justify-content-start">
                <div class="btn-group">
                <button (click)="setProductToAddPhoto(product)" class="btn btn-outline-info d-flex align-items-center"><i class="fa fa-picture-o fa-2x"></i></button>
                <button class="btn btn-outline-primary d-flex align-items-center"><i class="fa fa-edit fa-2x"></i></button>
                <button class="btn btn-outline-danger d-flex align-items-center"><i class="fa fa-trash fa-2x"></i></button>
                </div>
            </td>
        </tr>
    </table>

   
</div>
<div class="row d-flex justify-content-center mt-2 " *ngIf="totalCount > 0">
    <app-pager
     [pageSize]="productsParams.pageSize"
     [totalCount]="totalCount"
     (pageChanged)="onPageChanged($event)"
    ></app-pager>
   </div>
