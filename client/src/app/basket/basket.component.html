<div class="container mt-2">
    <div *ngIf="(basket$ | async)  === null">
        <p>There are no items in your basket</p>
        </div>

        <div *ngIf="basket$ | async">
            <div class="pb-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 py-5 mb-1">
                           <app-basket-summary
                           (incrementtProduct)="incrementProductItemQuantity($event)"
                           (decrementProduct)="decrementProductItemQuantity($event)"
                         
                           (removeProduct)="removeBasketProductItem($event)"
                           (decrementPart)="decrementPartItemQuantity($event)"
                           (incrementPart)="incrementPartItemQuantity($event)"
                           (removePart)="removeBasketPartItem($event)"
                           [partItems]="(basket$ | async).partItems"
                           [productItems]="(basket$ | async).productItems"
                           [isBasket]=true
                           [isOrder]=false
                           ></app-basket-summary>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 offset-6">
                            <app-order-totals
                            *ngIf="(basketTotal$ | async)"
                            [shippingPrice]="(basketTotal$ | async).shipping"
                            [subTotal]="(basketTotal$ | async).subtotal"
                            [total]="(basketTotal$ | async).total"
                            ></app-order-totals>
                            <a routerLink="/checkout" class="btn btn-success py-2 btn-block">
                                Proceed to checkout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
</div>
