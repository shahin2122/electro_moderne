<div class="row">
    <div class=" mt-4 ml-2" [formGroup]="checkoutForm">
        <h4 class="mb-3">Choose Your Delivery Method</h4>
        <div class="row ml-5" formGroupName="deliveryForm">
            <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
                <input type="radio"
                       formControlName="deliveryMethod"
                       value={{method.id}}
                       id={{method.id}}
                       (click)="setShippingPrice(method)"
                       class="custom-control-input"
                >
                <label for="{{method.id}}" class="custom-control-label">
                    <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                    <br>
                    <span class="label-description">{{method.description}}</span>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-warning d-flex align-items-center" cdkStepperPrevious>
        <i class="fa fa-angle-left fa-3x"></i> Back To Address
    </button>
    <button 
     [disabled]="checkoutForm.get('deliveryForm').invalid"
     class="btn btn-success
     d-flex align-items-center" cdkStepperNext>
      Go To Review <i class="fa fa-angle-right fa-3x "></i> 
    </button>
</div>
