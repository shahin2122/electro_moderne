<div class="col-12">
    <div class="card  w-100 h-100 shadow-sm">
      <img src="{{product.photoUrl}}" class="img-fluid " >

      <div class="card-body d-flex flex-column">
        <a href="#">
          <h6 class="text-uppercase"> {{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        
       
          <div class="btn-group mt-auto">
            <button (click)="addItemToBasket()" type="button" class="btn  btn-outline-primary  mr-2"><i class="fa fa-shopping-cart"></i></button>
            <button  routerLink="/shop/{{product.id}}" type="button" class="btn  btn-outline-success">View</button>
          </div>
      
        </div>
      </div>
</div>
