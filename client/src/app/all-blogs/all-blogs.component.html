<head>
    <title>Blogs - see latest blogs of appliance repair and news of montreal</title>
    <meta name="description" content="in blogs section you can see our latest blogs of montreal news and also home appliance repair">  
</head>

<div class="container" >

    <div class="d-flex justify-content-center align-items-center pb-2 mr-2">
    <app-paging-header
    [totalCount]="totalCount"
    [pageSize]="this.blogParams.pageSize"
    [pageNumber]="this.blogParams.pageNumber"
  ></app-paging-header>
    </div>  

    <div class="col-12 " >
        <div *ngFor="let blog of blogs" class="m-2 d-flex justify-content-center">

            <app-blog-item [blog]="blog"></app-blog-item>

        </div>

        <div class="d-flex justify-content-center mt-2" *ngIf="totalCount > 0">
            <app-pager
             [pageSize]="blogParams.pageSize"
             [totalCount]="totalCount"
             (pageChanged)="onPageChanged($event)"
            ></app-pager>
           </div>
    </div>
</div>
