
<div class="col-12">
  <div class="card  w-120 h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
      <img src="{{part.photoUrl}}" class="img-fluid " 
      alt="{{part.name}} - {{part.partType}} - {{part.partBrand}}" 
      title="{{part.name}} - {{part.partType}} - {{part.partBrand}}">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" type="button" class="btn  btn-success  mr-2" style="width: 40%;"><i class="fa fa-shopping-cart"></i></button>
      <button  routerLink="/part-shop/part-details/{{part.id}}" type="button" class="btn  btn-info" style="width: 40%;">View</button>
   
    </div>
    
    </div>
    <div class="card-body d-flex flex-column">
      <a routerLink="/shop/product-details/{{part.id}}" class="text-info">
        <h6 class="text-uppercase"> {{part.name}}</h6>
      </a>
      <span class="mb-2 ">{{part.price | currency}}</span>

      
     
        
    </div>
</div>
