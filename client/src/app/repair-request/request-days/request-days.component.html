<div class="container mt-4" [formGroup]="repairRequestForm">
    <div class="row " formGroupName="daysForm">
        <div class="col-12">
            <h1>Days Availability</h1>
        </div>
        <div class="col-12">
            <div class="custom-control custom-checkbox form-group col-6" *ngFor="let day of days">
              <input type="checkbox" 
              class="custom-control-input" 
              id={{day.id}}
              value={{day.id}}
              formControlName="DaysAvailability" 
              (click)="onClicked(day)"
              >
              <label 
              class="custom-control-label" 
              for={{day.id}}
              > {{day.name}}</label>
            </div>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-warning d-flex align-items-center" cdkStepperPrevious>
        <i class="fa fa-angle-left fa-3x"></i> Go Back
    </button>
    <button 
     [disabled]="daysSelected.length === 0"
     class="btn btn-success
     d-flex align-items-center" cdkStepperNext>
      Go To Next <i class="fa fa-angle-right fa-3x "></i> 
    </button>
</div>
