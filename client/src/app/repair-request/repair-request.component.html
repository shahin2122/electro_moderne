<div class="container">
    <div class="d-flex justify-content-center text-center mt-5">
    <h1 class="mt-3">Your Appliances Got Problem?!! Dont Worry You Are In Right Place.
   Just Submit This Form and BOOM!! We Will Be There To Fix Your Problem.</h1>
    </div>
    <div class=" mt-5">
        <div class="row">
                <app-stepper [linearModeSelected]="false" #appStepper>
                    <cdk-step [label]="'Contact Info'" >
                        <app-request-address [repairRequestForm]="repairRequestForm"></app-request-address>
                    </cdk-step>
                    <cdk-step [label]="'Appliance Info'" >
                        <app-request-product [repairRequestForm]="repairRequestForm"></app-request-product>
                    </cdk-step>
                    <cdk-step [label]="'Days Availability'" >
                        <app-request-days [repairRequestForm]="repairRequestForm"></app-request-days>
                    </cdk-step>
                    <cdk-step [label]="'Peyment Methods'" >
                        <app-request-methods [repairRequestForm]="repairRequestForm"></app-request-methods>
                    </cdk-step>
                    <cdk-step [label]="'Service Call Fee'" >
                        <app-request-service-call [repairRequestForm]="repairRequestForm"></app-request-service-call>
                    </cdk-step>
                </app-stepper>
            </div>
    </div>
                    

 
</div>
