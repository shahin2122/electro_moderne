<div class="row my-2 d-flex justify-content-center">
    <button routerLink="/admin/add-new-customer" class="btn btn-success d-flex align-items-center"><i class="fa fa-plus fa-2x mr-1"></i> Add New Customer</button>
</div>



<div class="container ">
    <div class="row">
        <div class="col-12">
            <h1>Customers</h1>
            <div class="d-flex justify-content-center align-items-center pb-2 mr-2">
                <app-paging-header
                [totalCount]="totalCount"
                [pageSize]="this.customerParams.pageSize"
                [pageNumber]="this.customerParams.pageNumber"
              ></app-paging-header>

              <div class="form-inline mt-2 " *ngIf="customers">
                <input (keyup.enter)="onSearch()" #search class="form-control mr-1 ml-4" style="width: 300px;" placeholder="search" type="text">
                <button (click)="onSearch()" class="btn btn-outline-primary my-2 ">Search</button>
               
            </div>
            </div>

            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-primary">
                    <tr>
                        <th>Customer</th>
                        <th>Email</th>
                        <th>FullName</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Requested Service</th>
                        <th>Invoices</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers" (click)="onClick(customer.id)">
                        <th># {{customer.id}}</th>
                        <td>{{customer.email}}</td>
                        <td>{{customer.fullName}}</td>
                        <td>{{customer.phoneNumber}}</td>
                        <td>{{customer.city}}</td>
                        <td>{{customer.requestedService}}</td>
                        <td>view more</td>
                        <td>
                            <div class="btn-group">
                                <button routerLink="/admin/add-new-customer/{{customer.id}}" class="btn btn-primary d-flex align-items-center" style="width: 50%;"><i class="fa fa-edit fa-2x"></i>Edit</button>
                                <button (click)="deleteCustomer(customer.id)" class="btn btn-danger d-flex align-items-center" style="width: 50%;"><i class="fa fa-trash fa-2x"></i>Delete</button>
                                </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-2" *ngIf="totalCount > 0">
    <app-pager
     [pageSize]="customerParams.pageSize"
     [totalCount]="totalCount"
     (pageChanged)="onPageChanged($event)"
    ></app-pager>
   </div>
