<div class="row my-2 d-flex justify-content-center">
    <button routerLink="/admin/add-new-brand" class="btn btn-success d-flex align-items-center"><i class="fa fa-plus fa-2x mr-1"></i> Add New Product Brand</button>
</div>

<div class="row d-flex justify-content-center align-items-center my-2">
    <app-paging-header
    [totalCount]="totalCount"
    [pageSize]="this.pageSize"
    [pageNumber]="this.pageNumber"
    ></app-paging-header>
</div>

<div class="row">
    <table class="table">
        <tr>
            <th style="width: 50%;">Brand Name </th>
            <th style="width: 50%;"></th>
        </tr>
        <tr *ngFor="let brand of brands">
            <td>{{brand.name}}</td>
            <td>
                <div class="btn-group">
                <button routerLink="/admin/add-new-brand/{{brand.id}}" class="btn btn-primary d-flex align-items-center " style="width: 50%;"><i class="fa fa-edit fa-2x"></i> Edit</button>
                <button (click)="deleteBrand(brand.id)" class="btn btn-danger d-flex align-items-center" style="width: 50%;"><i class="fa fa-trash fa-2x"></i> Delete</button>
                </div>
            </td>
        </tr>
    </table>
</div>

<div class="row d-flex justify-content-center mt-2 " *ngIf="totalCount > 0">
    <app-pager
     [pageSize]="pageSize"
     [totalCount]="totalCount"
     (pageChanged)="onPageChanged($event)"
    ></app-pager>
   </div>
