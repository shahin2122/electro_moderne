<div class="container  mt-4 " [formGroup]="repairRequestForm">

    <div class=" ml-2 d-flex justidy-content-between align-items-center" >

        <div class="row" formGroupName="addressForm">
            <h1>Please Give Us Your Contact Information</h1>
            <div class="form-group col-12">
                <app-text-input  formControlName="FullName" [label]="'Full Name'"></app-text-input>
            </div>

            <div class="form-group col-6">
                <app-text-input  formControlName="PhoneNumber" [label]="'Phone Number'"></app-text-input>
            </div>
            <div class="form-group col-6">
                <app-text-input  formControlName="CustomerEmail" [label]="'Email'"></app-text-input>
            </div>

            <div class="form-group col-6">
                <app-text-input  formControlName="City" [label]="'City'"></app-text-input>
            </div>

            <div class="form-group col-6">
                <app-text-input  formControlName="PostalCode" [label]="'Postal Code'"></app-text-input>
            </div>

            <div class="form-group col-12">
                <app-text-input  formControlName="Address" [label]="'Address'"></app-text-input>
            </div>
            
        </div>
        
  
</div>


<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-warning d-flex align-items-center" routerLink="/">
        <i class="fa fa-angle-left fa-3x"></i> Back To Home
    </button>
    <button 
    [disabled]="repairRequestForm.get('addressForm').invalid"
    (click)="onFinish()"
     class="btn btn-success
     d-flex align-items-center" cdkStepperNext>
      Go To Next <i class="fa fa-angle-right fa-3x "></i> 
    </button>
</div>
