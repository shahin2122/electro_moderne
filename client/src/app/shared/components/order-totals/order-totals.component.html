<div class="bg-primary text-white pt-1 pl-2 text-uppercase font-weight-bold" style="height: 30px;">
    Order Summary
</div>
<div class="p-4">
    <p class="font-italic mb-4">Shipping Costs will be added depending on choices made during chekout</p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async) as totals">
        <li class="list-unstyled mb-4" *ngIf="(basketTotal$ | async)">
            <strong class="text-muted">Order subtotal : </strong>
            <strong >{{totals.subtotal | currency}}</strong>
        </li>

        <li class="list-unstyled mb-4" *ngIf="(basketTotal$ | async)">
            <strong class="text-muted">Shipping and handling : </strong>
            <strong >{{totals.shipping | currency}}</strong>
        </li>
       
        <li class="list-unstyled mb-4" *ngIf="(basketTotal$ | async)">
            <strong class="text-muted">Total : </strong>
            <strong >{{totals.total | currency}}</strong>
        </li>
    </ul>
</div>
