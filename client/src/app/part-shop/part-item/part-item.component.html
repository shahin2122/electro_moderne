<div class="col-12">
    <div class="card  w-100 h-100 shadow-sm">
      <img src="{{part.photoUrl}}" class="img-fluid " >

      <div class="card-body d-flex flex-column">
        <a href="#">
          <h6 class="text-uppercase"> {{part.name}}</h6>
        </a>
        <span class="mb-2">{{part.price | currency}}</span>

        
       
          <div class="btn-group mt-auto">
            <button  (click)="addItemToBasket()" type="button" class="btn  btn-outline-primary  mr-2 " style="width: 50%;"><i class="fa fa-shopping-cart"></i></button>
            <button routerLink="/part-shop/part-details/{{part.id}}" type="button" class="btn  btn-outline-success" style="width: 50%;">View</button>
          </div>
      
        </div>
      </div>
</div>
