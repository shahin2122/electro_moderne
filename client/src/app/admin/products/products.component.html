<div class="row my-2">
    <button routerLink="/admin/add-new-product" class="btn-success d-flex align-items-center"><i class="fa fa-plus fa-2x mr-1"></i> Add New Product</button>
</div>

<div class="row">
    <table class="table">
        <tr>
            <th style="width: 20%;">Product Name</th>
            <th style="width: 20%;">Type</th>
            <th style="width: 10%;">Price</th>
            <th style="width: 20%;">Local ID</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.productType}}</td>
            <td>{{product.price}}</td>
            <td>{{product.localId}}</td>
            <td class="d-flex justify-content-start">
                <div class="btn-group">
                <button (click)="setProductToAddPhoto(product)" class="btn btn-outline-danger d-flex align-items-center"><i class="fa fa-picture-o fa-2x"></i></button>
                <button class="btn btn-outline-info d-flex align-items-center"><i class="fa fa-edit fa-2x"></i></button>
                <button class="btn btn-outline-primary d-flex align-items-center"><i class="fa fa-trash fa-2x"></i></button>
                </div>
            </td>
        </tr>
    </table>
</div>
